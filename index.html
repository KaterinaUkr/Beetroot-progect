<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="/assets/style/css/style.css" rel="stylesheet" type="text/css">
    
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <h1>Create an Account</h1>
        <form action="#">
            <label for="name">First Name</label>
                <input id="name" type="text" name="first_name">
            <label for="last-name">Last Name</label>
                <input id="last-name" type="text" name="last_name">
            <label for="email">E-mail</label>
                <input id="email" type="email" name="email">
                <p>We'll never share your email with anyone else.</p>
            
                <input type="radio" id="male" name="sex" value="male" checked>
                <label for="male">Male</label>
                <input type="radio" id="female" name="sex" value="female">
                <label for="female">Female</label>

            <label for="country">Country</label>
                <input id="country" type="text" name="country" placeholder="Select">
            <label for="city">City</label>
                <input id="city" type="text" name="city">
            
                <button type="submit">Sign Up</button>
                <div>By clicking the 'Sign Up' button, you confirm that you accept our and .</div>
                <div>Have an account? Log In</div>
        </form>
        
    </div>
    
</body>
</html>
