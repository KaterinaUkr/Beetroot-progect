<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="css/style.css" rel="stylesheet" type="text/css">
    
    <title>Shopping List</title>
</head>
<body>
<div class="wrapper">
    <header>
        <h1>CSS Dinner Shopping List</h1>
        <h2>Letâ€™s go to the mall!</h2>
    </header>
    <form>
        <div class="check-container">
            <label>
            <input type="checkbox" name="list" value="pickles"><span></span>
            <span class="list">A lot of pickles</span> <sup>for the next lessons about CSS</sup>
            </label>
        </div>
        <div class="check-container">
            <label>
            <input type="checkbox" name="list" value="apple"><span></span>
            <span class="list">10 apples</span> <sup>for more CSS manipulations</sup>
            </label>
        </div>
        <div class="check-container">
            <label>
            <input type="checkbox" name="list" value="orange"><span></span>
            <span class="list">20 oranges</span> <sup>because they are awesome</sup>
            </label>
        </div>
        <div class="check-container">
            <label>
            <input type="checkbox" name="list" value="plate"><span></span>
            <span class="list">13 plates</span> <sup>hm... they always dissapear</sup>
            </label>
        </div>
        <div class="check-container">
            <label>
            <input type="checkbox" name="list" value="bento"><span></span>
            <span class="list">15 bentos</span>
            </label>
        </div>
        <div class="check-container">
           <label>
            <input type="checkbox" name="list" value="sake"><span></span>
            <span class="list">1 bottle of Sake</span> <sup>for my friends</sup>
            </label> 
        </div>
        
    </form>

    <footer>
        <div>Bon appetit :)</div>
    </footer>

</div>           

</body>
</html>
