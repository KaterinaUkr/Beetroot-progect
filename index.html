<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="css/style.css" rel="stylesheet" type="text/css">

    <title>Document</title>
</head>
<body>

<form action="#">
    <div class="col-25">
        <label for="fullname">Повне ім'я</label>  
    </div>    
    <input type="text" maxlength="20" id="fullname" name="fullname" placeholder="Enter your full name" required><br>
    <div class="col-25">
        <label for="email">Email</label>
    </div>    
    <input type="email" id="email" name="email" placeholder="Enter your email" required><br>
    <div class="col-25">
        <label for="pwd">Пароль</label>
    </div>        
    <input type="password" id="pwd" name="pwd" placeholder="Enter your password" required><br>
    <div class="col-25">
        <label for="pwd2">Пароль ще раз</label>
    </div>        
    <input type="password" id="pwd2" name="pwd" placeholder="Enter your password again" required><br>
    <div class="col-25">
        <label for="gender">Стать</label>
    </div>    
        <input type="radio" id="gender" name="gender" checked required>чоловіча
        <input type="radio" id="gender" name="gender" required>жіноча       
    <br>
    <div class="col-25">
        <label for="age">Вік</label>
    </div>
    <input type="number" id="age" name="age" max="99" placeholder="How old are you" required><br>
    <div class="col-25">
        <label for="course">Курс</label>
    </div>
    
    <select type="text" id="course" name="course">
        <option value="choice" selected>Виберіть курс</option>
        <option value="frontend">Front-End Розробка</option>
        <option value="python">Python Розробка</option>
        <option value="qa">QA Manual</option>
        <option value="backend">Back-End</option>
        <option value="management">Project Management</option>
        <option value="hr">HR Generalist в IT</option>
    </select><br>
    <div class="col-25">
        <label for="adress">Повна адреса</label>
    </div>    
    <textarea name="message" id="adress" rows="4" cols="20" placeholder="Країна, регіон, місто/селище, вулиця"></textarea><br>
    <label>
        <input type="checkbox" name="conditions" value="agree" required> Я погоджуюсь з обробкою персональних даних
    </label><br>
    
    <button type="reset">Очистити форму</button>
    <button type="submit">Зареєструватися</button>

</form>

    
</body>
</html>
