<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="/assets/style/css/style.css" rel="stylesheet" type="text/css">

    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <h1>Profile</h1>
        <form action="#">
            <label for="name">Name</label>
                <input id="name" type="text" name="name">
            <label for="email">E-mail</label>
                <input id="email" type="email" name="email">
            <label for="country">Country</label>
                <input id="country" type="text" name="country" placeholder="Select">
            <label for="city">City</label>
                <input id="city" type="text" name="city">            
            <label for="code">Zip Code</label>
                <input id="code" type="number" name="code">
            <label for="phone">Phone Number</label>
                <input id="phone" type="number" name="phone" placeholder="Select">
            <button type="submit">Update</button>
            
        </form>

    </div>

</body>

</html>
