<body>
    
<form name="searchParam" action="/" class="row g-3 w-50">
    <label for="inputName" class="form-label">What film do you want to search?</label>
    <input type="text" id="inputName" name="filmname" class="form-control" placeholder="Search..." value='' onchange="getParams()">   
    
    <label for="filmtype">Type</label>
    <select id="filmtype" name="filmtype" class="form-control" onchange="getParams()">
        <option value="movie">movie</option>
        <option value="series">series</option>
        <option value="episode">episode</option>
    </select>

    <div class="col-auto">
        <button type="submit" class="btn btn-outline-success mb-3">Search</button>
    </div>
</form>

<div id="search-result" class="row row-cols-2 row-cols-lg-5 g-2 g-lg-3">
  

</div>
